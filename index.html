<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset-styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="timer-container">
        <h2>Timer</h2>
        <div id="timer">20</div>
      </div>
      <div class="large-font">Code <span>Q</span>u<span>i</span>z</div>
      <button class="button-styling" id="high-scores">High Scores</button>
    </header>

    <main>
      <section  id="innerHTML">
        <div class="container" id="welcome-screen">
            <h1>Want to improve your recall of coding fundamentals?</h1>
            <br>
            <h2>Click the START button!</h2>
            <button class="button-styling" id="start-button">START</button>
        </div>
      </section>
      <section  id="innerHTML">
        <div class="container" id="question-set">
            <h1 id ="question-heading">Question written here</h1>
            <div id = choice-list>
              <button class="choice" id="option-1"></button>
              <button class="choice" id="option-2"></button>
              <button class="choice" id="option-3"></button>
              <button class="choice" id="option-4"></button>
            </div>
            <div id = "check-answer"></div>           
        </div>
      </section>
      <section>
        <form class="container" id="game-over">
          <h1>All done! Your final score is <span id="final-score"> # </span>.</h1>
          <label>Enter your initials here:</label><br>
          <input type="text" id="initials">
        </form>
      </section>


    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>

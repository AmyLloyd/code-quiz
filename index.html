<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset-styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="timer-container">
        <h2 id="timer">Timer</h2>
        <div id="counter">20</div>
      </div>
      <div class="large-font">Code <span>Q</span>u<span>i</span>z</div>
      <button class="button-styling" id="high-scores">High Scores</button>
    </header>

    <main>
      <section id="welcome-screen">
        <div>
            <h1>Want to improve your recall of coding fundamentals?</h1>
            <br>
            <h2>Click the START button!</h2>
            <button class="button-styling" id="start-button">START</button>
        </div>
      </section>
      <section>
        <div class="question-container">
            <h1>Question written here</h1>
            <div>
              <div class="choice" id="option-1"></div>
              <div class="choice" id="option-2"></div>
              <div class="choice" id="option-3"></div>
              <div class="choice" id="option-4"></div>
            </div>
          </div>
          <div class="check-answer"></div>

    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
